<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Responsive Navbar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>

    <nav id="navbar">
      <ul>
        <li><a href="#"><i class="fas fa-home" aria-hidden="true"></i> Home</a></li>
        <li><a href="#">About<i class="fas fa-caret-down" aria-hidden="true"></i> </a>
          <ul>
            <li><a href="#">John</a></li>
            <li><a href="#">Mabel</a></li>
            <li><a href="#">Robert</a></li>
            <li><a href="#">Louisa</a></li>
          </ul>
        </li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="https://www.linkedin.com/" target="_blank" aria-label="Linkedin"><i class="fab fa-linkedin"
              aria-hidden="true"></i></a></li>
      </ul>




      <a class="close" href="#" aria-label="Close main menu">
        <span class="sr-only">Close main menu</span>
        <i class="fas fa-times" aria-hidden="true"></i>
      </a>
    </nav>

    <a class="hamburger" href="#navbar" aria-label="Open main menu">
      <span class="sr-only">Open main menu</span>
      <i class="fas fa-bars" aria-hidden="true"></i>
    </a>


  </header>
</body>

</html>
